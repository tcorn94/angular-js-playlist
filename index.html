<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <title>TheNetNinja Angular Project</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
  </head>
  <body ng-init="veggies=['broccoli', 'asparagus', 'onion', 'carrot']">
    <!---intro to two-way data binding-->
   <input type="text" ng-model="faveVeg" placeholder="enter your fave veg"/> 
   <p>Your favorite vegetable is: {{faveVeg}} </p>
   <p>And you like {{veggies[1]}}</p>

  </body>
</html>
